<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Quetions!</title>
</head>
<body>
    <h1> Questions for {{title}} </h1>
<form action ="/story">
    {% for prompt in prompts %}
    <p> {{prompt}} :
        <input name="{{prompt}}">
    </p>
    {% endFor %}
    <input type="hidden" name="story_id" value ="{{story_id}}">
    <button>Submit</button>
</form>    
</body>
</html>
